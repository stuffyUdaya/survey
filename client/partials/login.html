<div ng-controller="logController">
  {{loginerror}}

  <form>

    <p>Username <input type="text" ng-model = "user.username"></p>
    <p>Password: <input type="password" ng-model = "user.password"></p>
    <p><input type="submit" value="Log me in!!" ng-click = "Usercheck()"></p>

  </form>




</div>

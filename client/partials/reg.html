<div ng-controller = "regController">
<h2>Register Below</h2>
<p>{{message}}</p>
<p>{{errusername}}</p>
<p>{{data.errors.email.message}}</p>
<p>{{data.errors.password.message}}</p>
<p>{{data.errors.username.message}}</p>
  <form>

    <p>First Name: <input type="text" ng-model="newUser.name.first"></p>
    <p>Last Name: <input type="text" ng-model = "newUser.name.last"></p>
    <p>Email: <input type="text" ng-model = "newUser.email"></p>
    <p>Password: <input type="password" ng-model = "newUser.password" ></p>
    <p>Confirm Password:<input type="password" ng-model = "newUser.Confpassword" ></p>
    <p>Birthday: <input type="date" ng-model = "newUser.bday"></p>
    <p>Username: <input type="text" ng-model = "newUser.username"></p>
    <input type="submit" value="Register Me!!" ng-click = "saveUser()">

  </form>




</div>
